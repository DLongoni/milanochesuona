<!-- inserire in div di class modal&#45;dialog, che a sua volta è in div di class modal fade -->
<div class="clearfix modal-content alert alert-secondary py-1 m-0">
  <div class="modal-header py-2 my-0">
    <h5 class="modal-title">Segnala</h5>
    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <h5 class="float-left">un <strong>evento</strong></h5>
    <span class="circle-full float-right mb-2 helpPopover" data-toggle="popover" title="Come funziona?" data-placement="bottom" data-content="Ad oggi i nostri sistemi permettono solo la segnalazione tramite link di facebook, che puoi copiare dalla barra degli URL del browser. La nostra redazione si occupa di verificare che l'evento segnalato sia un concerto di musica dal vivo, per poi aggiungerlo al database. Di norma ciò avviene entro 2/3 giorni.">?</span>
    <form id="igEv" class="clearfix" autocomplete="off">
      <div class="input-group" >
        <span class="input-group-addon" id="basic-addon1">Link Fb:</span>
        <input type="text" name="link" id="ev" class="form-control py-0" placeholder="https://www.facebook.com/events/123456/" aria-label="Event" aria-describedby="basic-addon1">
        <span class="input-group-btn">
          <button type="button" id="btnSev" class="btn btn-secondary btn-val">Go!</button>
        </span>
      </div>
    </form>

    <hr/>

    <h5 class="float-left" >un <strong>locale</strong></h5>
    <span class="circle-full float-right mb-2 helpPopover" data-toggle="popover" title="Come funziona?" data-placement="bottom" data-content="Ad oggi i nostri sistemi permettono solo la segnalazione tramite link di facebook, che puoi copiare dalla barra degli URL del browser. Il locale segnalato verrà monitorato ogni 2/3 giorni per verificare la presenza di nuovi concerti da aggiungere al database.">?</span>
    <form id="igLoc" autocomplete="off">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Link Fb:</span>
        <input type="text" name="link" id="loc" class="form-control py-0" placeholder="https://www.facebook.com/locale-123/" aria-label="Locale" aria-describedby="basic-addon1" style="height:auto">
        <span class="input-group-btn">
          <button type="button" id="btnSloc" class="btn btn-secondary btn-val">Go!</button>
        </span>
      </div>
    </form>

  </div>
  <div id="divSegnalaSucc" class="alert alert-success py-2 div-segnala" style="display:none">
    La segnalazione è stata inserita correttamente. La redazione se ne occuperà prima possibile.
  </div>
  <div id="divSegnalaErr" class="alert alert-error py-2 div-segnala" style="display:none">
    Si è verificato un errore nell'inserimento della segnalazione, ci scusiamo per il disagio.
  </div>
</div>
<script src="./lib/segnala.js"></script>
